<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Type Writing</title>
	</head>
	<body>
		<div id="inputArea">
			<label for="input">Start here:</label>

			<textarea
				id="inputId"
				type="text"
				name="input"
				placeholder="
                Enter your text."
				rows="5"
				cols="50"
			></textarea>
			<div id="btn">
				<button id="resetBtn">reset</button>
			</div>
		</div>

		<h1 class="" id="text"></h1>

		<script src="app.js"></script>
	</body>
</html>
